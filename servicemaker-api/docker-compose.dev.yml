services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: servicemaker-api:dev
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: servicemaker
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: ${JWT_SECRET:-este-e-um-segredo-muito-longo-e-seguro-para-testes-de-jwt-32-bytes}
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - maven-repo:/root/.m2
    networks:
      - servicemaker-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: servicemaker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql
    networks:
      - servicemaker-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

volumes:
  db-data:
    name: servicemaker_db_data_pg18
  maven-repo:
    name: servicemaker_maven_repo

networks:
  servicemaker-network:
    name: servicemaker_network
    driver: bridge