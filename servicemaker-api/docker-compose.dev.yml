services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: servicemaker-api:dev
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: servicemaker
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: ${JWT_SECRET:-local_dev_secret_change_me_in_production}
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "2s"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "1s"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/workspace
      - /workspace/target
      - /workspace/application/target
      - /workspace/auth/target
      - /workspace/usuario/target
      - /workspace/common-security/target
      - /workspace/auth-api/target
      - /workspace/usuarioApi/target
      - maven-repo:/root/.m2
    networks:
      - servicemaker-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: servicemaker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - servicemaker-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

volumes:
  db-data:
  maven-repo:

networks:
  servicemaker-network:
    driver: bridge