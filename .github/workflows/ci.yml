# Nome do Workflow: "ServiceMaker CI"
name: ServiceMaker CI

# Triggers: Quando este workflow deve rodar?
on:
  # Em todo push para a branch 'main'
  push:
    branches: [ "master" ]
  # Em todo Pull Request que tenha 'main' como alvo
  pull_request:
    branches: [ "master" ]

jobs:
  # Nome do Job: "build"
  build:
    # Máquina virtual onde o job vai rodar
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o seu código para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Configura o Java 21 (que o seu pom.xml usa)
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Configura o cache do Maven para builds mais rápidos
      #    Ele salva as dependências baixadas entre os runs
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Executa o build e os testes
      #    Usa o Maven Wrapper (mvnw) que está no seu projeto
      - name: Build and test with Maven
        # É importante dar permissão de execução para o mvnw
        run: |
          chmod +x servicemaker-api/mvnw
          cd servicemaker-api
          ./mvnw clean install